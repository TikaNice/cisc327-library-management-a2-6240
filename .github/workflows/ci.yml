name: Python CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest pytest-mock pytest-cov
        
    - name: Initialize database
      run: |
        python3 -c "from database import init_database, add_sample_data; init_database(); add_sample_data()"
    
    - name: Run tests
      run: |
        python3 -m pytest tests/add_book_test.py
        python3 -m pytest tests/book_catalog_display_test.py
        python3 -m pytest tests/book_return_process_test.py
        python3 -m pytest tests/book_search_functionality_test.py
        python3 -m pytest tests/borrow_book_by_patron_test.py
        python3 -m pytest tests/late_fee_calculation_test.py
        python3 -m pytest tests/patron_status_report_test.py
        python3 -m pytest tests/test_payment_mock_stub.py